<div ng-controller="AdminCreateProductController">
    <section id="admin_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 padding-right">
                    <div class=""><!--features_items-->
                        <h2 class="title text-center">Products</h2>
                        <div class="container admin_section_container section_color2">
                            <div class="row ">
                                <a data-target="#show_product_form"  class="btn btn-default admin_button">New Product</a>
                            </div>
                            <div class="row section_color1">
                                <admin-product-list data="admin_product_list_data"></admin-product-list>
                                

                            </div>
                        </div>
                        
                    </div><!--features_items-->
                    
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="text-align: center;">
                        <ul class="pagination">
                            <li class="active"><a href="javascript:void(0);" onClick="console.log(1)">1</a></li>
                            <li><a href="javascript:void(0);" onClick="console.log(1)">2</a></li>
                            <li><a href="javascript:void(0);" onClick="console.log(1)">3</a></li>
                            <li><a href="javascript:void(0);" onClick="console.log(1)">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="show_product_form" class="modalDialog- modalDialogFormAdmin-" data-backdrop="static">
        <div class="marginModalDialogFormAdmin">
            <a href="#close" title="Close" class="close">X</a>
            <div class="container">
                
                <div class="replay-box">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Create / Edit Product</h2>
                            <form novalidate ng-submit="sendProductManagerForm(product_manager_form)" method="post" class="css-form" enctype="multipart/form-data">
                                <div class="container">
                                    <div class="col-sm-6">
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Product Name</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Product" ng-model="product_manager_form.name" name="name" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Product Price</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Price €" ng-model="product_manager_form.price" name="price" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Buy Price</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Buy Price €" ng-model="product_manager_form.buyPrice" name="buyPrice" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Product Tax</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Tax €" ng-model="product_manager_form.tax" name="tax" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Quantity</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Quantity" ng-model="product_manager_form.quantity" name="quantity" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Weight</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Weight €" ng-model="product_manager_form.weight" name="weight" value=""/>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Category</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <div >
                                                    <select placeholder="Category" ng-model='product_manager_form.category' name='category' >
                                                        <option ng-repeat="filterRow in product_manager_form.category_options" value='{{filterRow.value}}'>{{filterRow.name}}</option>
                                                    </select>
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Image</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Image">
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label>Description</label> <span>*</span>
                                            </div>  
                                            <div class="col-sm-7">
                                                <div class="text-area">
                                                    <textarea rows="5" placeholder="Description" ng-model="product_manager_form.description" name="description"></textarea>  
                                                </div>
                                            </div>  
                                        </div>
                                        <!-- 
                                        -->
                                        <div class="row">
                                            <div class="col-sm-11">
                                                <div colspan="2">
                                                    <a href="javascript:void(0);" onClick="console.log(1)" class="btn btn-primary pull-right">Create/Update</a>
                                                    <input type="submit"  value="Create Product ok"/>
                                                </div>  
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div>
