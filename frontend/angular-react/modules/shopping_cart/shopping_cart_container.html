<section id="shopping_cart_section" class="section_color2" >
	<div class="container container_project_white width_90">
		<header class="section-header text-center">
			<div class="fadeInUp animated" data-wow-delay="0.2s" data-wow-offset="10" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
				<h2>Shopping Cart</h2>
			</div>
		</header>
		<div class="container">
			
			<shopping-cart-items data="shopping_cart_data"></shopping-cart-items>
            
            <div class="row">
                <div class="col-sm-6">
                    
                </div>
                <div class="col-sm-6">
                    <div class="total_area">
                        <ul>
                            <li>Cart Sub Total <span class="float-right">{{shopping_cart_totals.carSubtotal}} €</span></li>
                            <li>Tax <span class="float-right">{{shopping_cart_totals.carTaxSubtotal}} €</span></li>
                            <li>Total <span class="float-right">{{shopping_cart_totals.carTotal}} €</span></li>
                        </ul>
                        <a href="#payment_section" class="btn btn-default check_out">Payment</a>
                    </div>
                </div>
            </div>
        </div>
	</div>
</section>
